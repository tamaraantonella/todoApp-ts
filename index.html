<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Vite + TS</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body class="bg-gray-900 ">
    <main class="flex flex-col gap-5 mx-auto max-w-4xl my-12 font-sans">
      <h1 class="mb-3 text-3xl text-white">My List</h1>
      <section class=" mb-4 ">
        <h2 class="my-5 text-white text-2xl">New Item Entry</h2>
        <form class="flex gap-1 text-2xl" id="itemEntryForm">
          <label for="newItem" class="absolute left-[-10000px]"
            >Enter a new to do item</label
          >
          <input
            class="w-[calc(100% - (0.25rem +48px))] flex-grow border-2 border-solid border-gray-300 rounded-md py-1 px-2"
            id="newItem"
            type="text"
            maxlength="40"
            autocomplete="off"
            placeholder="Add item" />
          <button
            id="addItem"
            class="bg-transparent text-white border-[3px] border-dashed border-white p-2 rounded-[10px] min-w-[48px] min-h-[48px]"
            title="Add new item"
            aria-label="Add new item to list">
            +
          </button>
        </form>
      </section>

      <section class="text-2xl flex-grow flex flex-col gap-4 text-white">
        <header class="flex justify-between items-end">
          <h2 id="listName" class="text-white">List</h2>
          <button
            id="clearItemsButton"
            class="rounded-[10px] min-w-[48px] min-h-[48px] bg-transparent text-white p-1"
            title="Clear the list"
            aria-label="Remove all items from the list">
            Clear
          </button>
        </header>
        <hr />
        <ul id="listItems">
          <!-- <li class="flex items-center pt-4 gap-4 item">
                    <input type="checkbox" id="1">
                    <label for="1">eat</label>
                    <button class="button">X</button>
                </li>
                <li class="item">
                    <input type="checkbox" id="2">
                    <label for="2">sleep</label>
                    <button class="button">X</button>
                </li>
                <li class="item">
                    <input type="checkbox" id="3">
                    <label for="3">code</label>
                    <button class="button">X</button>
                </li> -->
        </ul>
      </section>
    </main>
  </body>
</html>
